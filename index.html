<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Crypto Dashboard</h1>

  <!-- Coin Manager Section -->
  <div class="coin-manager">
    <h2>Coin Manager</h2>
    <div>Existing Coins:</div>
    <div id="coinList"></div>

    <div class="add-coin">
      <input id="newCoinId" placeholder="Coin ID (e.g., bitcoin)" />
      <input id="newCoinSymbol" placeholder="Symbol (e.g., BTC)" />
      <button id="addCoinBtn">Add</button>
    </div>

    <div>
      <label>Select Coin:</label>
      <select id="coinSelect">
        <!-- Coins will be dynamically added here -->
      </select>
    </div>
  </div>

  <!-- Live Price Section -->
  <div id="livePrice">
    Live Price: $—<br />
    <span id="predictedSignal">Predicted Signal: —</span> <!-- Predicted Signal -->
  </div>

  <!-- Live Chart Section -->
  <div class="charts">
    <div class="card">
      <h2>Live Chart</h2>
      <iframe id="liveChart" src="https://s.tradingview.com/widgetembed/?frameElementId=tv_btc&symbol=BINANCE:BTCUSDT&interval=60&theme=dark" width="600" height="400"></iframe>
    </div>
  </div>

  <!-- Metrics Section -->
  <div class="metrics">
    <div>Inflows: <span id="inflow">—</span></div>
    <div>Volatility: <span id="volatility">—</span></div>
    <div>Funding: <span id="funding">—</span></div>
    <div>Signal: <span id="signal">—</span></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
